  <path d="M45 8 L46 12 L50 13 L46 14 L45 18 L44 14 L40 13 L44 12 Z" fill="#f5a623"/>
  <path d="M155 8 L156 11 L159 12 L156 13 L155 16 L154 13 L151 12 L154 11 Z" fill="#1a73e8"/>
  
  <!-- Arc design -->
  <path d="M30 45 Q100 -5 170 45" stroke="url(#arcGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M35 50 Q100 65 165 50" stroke="#1a73e8" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  
