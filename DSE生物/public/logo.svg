  <!-- English text: SHINERAY FUTURE -->
  <text x="100" y="52" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" letter-spacing="2" fill="#4a5568">SHINERAY FUTURE</text>
